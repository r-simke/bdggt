<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDGGT:- Daglig Budget Beräknare</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <main class="container mt-5">
        <h2>BDGGT:- Daglig Budget Beräknare</h2>
        <div class="form-group">
            <label for="nuvarandeSaldo">Ange ditt nuvarande saldo:</label>
            <input type="tel" class="form-control" id="nuvarandeSaldo" required oninput="beraknaBudget()">
        </div>
        <div class="form-group">
            <label for="lonedatumInput">Ange vilken dag du får lön:</label>
            <input type="number" class="form-control" id="lonedatumInput" oninput="beraknaBudget()">
            <small id="veckodagInfo" class="form-text text-muted"></small>
        </div>
        <div id="resultat"></div>
    </main>

    <script>
        function getAdjustedDate(date, dayOfMonth) {
            let adjustedDate = new Date(date.getFullYear(), date.getMonth(), dayOfMonth);
            if (adjustedDate.getDay() === 6) { // Lördag
                adjustedDate.setDate(dayOfMonth - 1);
            } else if (adjustedDate.getDay() === 0) { // Söndag
                adjustedDate.setDate(dayOfMonth + 1);
            }
            return adjustedDate;
        }

        function setDefaultLonedag() {
            const idag = new Date();
            const lonedag = getAdjustedDate(new Date(idag.getFullYear(), idag.getMonth(), 25), 25);
            document.getElementById("lonedatumInput").value = lonedag.getDate();
            document.getElementById("veckodagInfo").textContent = "Standard lönedag är " + lonedag.toLocaleDateString('sv-SE', { weekday: 'long' }) + " den " + lonedag.getDate() + "/" + (lonedag.getMonth() + 1) + ".";
        }

        function beraknaBudget() {
            const saldo = document.getElementById("nuvarandeSaldo").value;
            const lonedag = document.getElementById("lonedatumInput").value || setDefaultLonedag();
            const idag = new Date();
            let nastaLonedag = getAdjustedDate(new Date(idag.getFullYear(), idag.getMonth(), lonedag), lonedag);

            if (nastaLonedag < idag) {
                nastaLonedag = getAdjustedDate(new Date(idag.getFullYear(), idag.getMonth() + 1, lonedag), lonedag);
            }

            const dagarTillLon = Math.round((nastaLonedag - idag) / (1000 * 60 * 60 * 24));

            if (dagarTillLon > 0 && saldo) {
                const pengarPerDag = (saldo / dagarTillLon).toFixed(2);
                document.getElementById("resultat").innerHTML = "Du har " + dagarTillLon + " dag(ar) kvar till lön och kan spendera " + pengarPerDag + " kr per dag.";
            } else {
                document.getElementById("resultat").innerHTML = "Vänligen ange giltiga värden för både saldo och lönedag.";
            }
        }

        window.onload = function() {
            setDefaultLonedag();
            beraknaBudget();
            document.getElementById("nuvarandeSaldo").focus();
        };
    </script>
</body>
</html>
