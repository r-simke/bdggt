<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDGGT:-</title>
    <!-- Inkludera Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Daglig Budget Beräknare</h2>
        <div class="form-group">
            <label for="saldo">Ange ditt nuvarande saldo:</label>
            <input type="number" class="form-control" id="saldo" required>
        </div>
        <div class="form-group">
            <label for="lonedag">Ange vilken dag du får lön:</label>
            <input type="number" class="form-control" id="lonedag">
            <small id="veckodagInfo" class="form-text text-muted">Lönedagen sätts automatiskt beroende på veckodagen.</small>
        </div>
        <button class="btn btn-primary mb-3" onclick="beraknaBudget()">Beräkna</button>
        <div id="resultat"></div>
    </div>

    <script>
        function setDefaultLonedag() {
            var idag = new Date();
            var manad = idag.getMonth() + 1;
            var ar = idag.getFullYear();
            if (idag.getDate() >= 25) {
                manad += 1; // Gå till nästa månad om det är den 25:e eller senare
            }
            var lonedag = new Date(ar, manad, 25);

            switch (lonedag.getDay()) {
                case 6: // Lördag
                    lonedag.setDate(24);
                    break;
                case 0: // Söndag
                    lonedag.setDate(26);
                    break;
                default:
                    lonedag.setDate(25);
            }

            document.getElementById("lonedag").value = lonedag.getDate();
            document.getElementById("veckodagInfo").textContent = "Standard lönedag är " + lonedag.toLocaleDateString('sv-SE', { weekday: 'long' }) + " den " + lonedag.getDate() + ".";
        }

        window.onload = setDefaultLonedag;

        function beraknaBudget() {
            var saldo = document.getElementById("saldo").value;
            var lonedag = document.getElementById("lonedag").value;
            var idag = new Date().getDate();
            var manad = new Date().getMonth() + 1;
            var ar = new Date().getFullYear();
            var dagarTillLon = 0;

            if (idag <= lonedag) {
                dagarTillLon = lonedag - idag;
            } else {
                var dagarIManaden = new Date(ar, manad, 0).getDate();
                dagarTillLon = dagarIManaden - idag + parseInt(lonedag);
            }

            if (dagarTillLon > 0) {
                var pengarPerDag = (saldo / dagarTillLon).toFixed(2);
                document.getElementById("resultat").innerHTML = "Du har " + dagarTillLon + " dag(ar) kvar till lön och kan spendera " + pengarPerDag + " kr per dag.";
            } else {
                document.getElementById("resultat").innerHTML = "Något gick fel. Kontrollera att du har angett korrekt information.";
            }
        }
    </script>
</body>
</html>
